<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
  </head>
  <body>

    <div class="platform-bar">
      <div class="platform-bar__column">
        <span>EDU</span>
        <span>LEVEL</span>
        <span>DEVTH</span>
        <span>IDE</span>
      </div>
      <div class="platform-bar__column">
        <span>Sign In</span>
        <span>Sign Up</span>
        <span
          ><a href="#"><span>Language</span><svg
            xmlns="http://www.w3.org/2000/svg"
            className="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="{2}"
              d="M19 9l-7 7-7-7"
            /></svg
        ></span></a>
      </div>
    </div>
   
    <header class="screen-header">
      <div class="screen-header__column">
          <div class="screen-header__logo"></div>
            <a href="#"><img src="goorm_edu.svg"/></a>
          <div class="screen-header__section">
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M4 3a2 2 0 100 4h12a2 2 0 100-4H4z" />
              <path fillRule="evenodd" d="M3 8h14v7a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm5 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" clipRule="evenodd" />
            </svg><span>All Lectures</span>
          </div>
      </div>
      <div class="screen-header__column">
        <div class="screen-header__section">Community
          <svg
          xmlns="http://www.w3.org/2000/svg"
          className="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth="{2}"
            d="M19 9l-7 7-7-7"
          /></svg>
        </div>
        <div class="screen-header__section">
          <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <div class="screen-header__section">
          <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
          </svg>
         </svg>
        </div>
      </div>
    </header>

<div class="border-line"></div>

    <main class="main-screen">
      <div class="main-screen__section">
        <div class="main-banner">
          <div class="main-banner__column">
            <div class="main-banner__img">
              <img src="images/main-banner(1370px).png" style="width:100%">
             </div>
             <div class="main-banner__img">
               <img src="images/main-banner-02(1370px).png" style="width:100%">
             </div>
             <div class="main-banner__img">
               <img src="images/main-banner-03(1370px).png" style="width:100%">
             </div>
          </div>
          <div class="main-banner__column">
            <div class="main-banner__controller">
              <div class="main-banner__info">1/3</div>
            
              <a class="Back" onclick="plusSlides(-1)"></a>
              <a class="Pause" onclick="plusSlides(0)"></a>
              <a class="Forward" onclick="plusSlides(1)"></a>
             
              <svg class="main-banner__navigation" onclick="currentSlide(1)"
          xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
               <svg class="main-banner__navigation" onclick="currentSlide(2)" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
               </svg>
               <svg class="main-banner__navigation" onclick="currentSlide(3)" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
               </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="main-screen__section">
        <div class="main-card">
          <div class="main-card__categories">
            <span class="main-card__message" value="default" onclick="
            var target = document.getElementsByClassName('main-card__message');
              if(this.value==='default') {
                this.style.color ='var(--hightlight-text-color)';
                this.style.fontWeight = '600';
                this.style.borderColor = 'var(--hightlight-text-color)';
                this.value='clicked';
             } else {
                this.style.color='var(--main-text-color)';
                this.style.fontWeight = '400';
                this.style.borderColor = '#e8e8e8';
                this.value='default';

             }">
             October lecture of the month</span>
             <span class="main-card__message 02" value="default" onclick="
             var target = document.getElementsByClassName('main-card__message');
               if(this.value==='default') {
                 this.style.color ='var(--hightlight-text-color)';
                 this.style.fontWeight = '600';
                 this.style.borderColor = 'var(--hightlight-text-color)';
                 this.value='clicked';
              } else {
                 this.style.color='var(--main-text-color)';
                 this.style.fontWeight = '400';
                 this.style.borderColor = '#e8e8e8';
                 this.value='default';
              }">FRESH SALE</span>
            <span class="main-card__message 03" value="default" onclick="
            var target = document.getElementsByClassName('main-card__message');
              if(this.value==='default') {
                this.style.color ='var(--hightlight-text-color)';
                this.style.fontWeight = '600';
                this.style.borderColor = 'var(--hightlight-text-color)';
                this.value='clicked';
             } else {
                this.style.color='var(--main-text-color)';
                this.style.fontWeight = '400';
                this.style.borderColor = '#e8e8e8';
                this.value='default';
             }">NEW ARRIVAL</span> 
          </div>
          <div class="main-card__slides">
            <div class="cards__big"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="main-card__navigation">
              <div class="next">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </div>
              <div class="back">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-screen__section"></div>
      <div class="main-screen__section"></div>
      <div class="main-screen__section"></div>
      <div class="main-screen__section"></div>
      <div class="main-screen__section"></div>
      <div class="main-screen__section"></div>
    
    </main>

    <footer></footer>
    
    <script
      src="https://kit.fontawesome.com/874cad8499.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/image-carousel.js"></script>
  </body>
</html>
