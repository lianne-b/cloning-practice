<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div class="logo"><img src="img/logo.png" /></div>
    <div class="categories">
      <div class="category type tshirt">
        <img src="img/blue_t.png" />
      </div>
      <div class="category type pants">
        <img src="img/blue_p.png" />
      </div>
      <div class="category type skirt">
        <img src="img/blue_s.png" />
      </div>
      <div class="category color blue">Blue</div>
      <div class="category color yellow">Yellow</div>
      <div class="category color pink">Pink</div>
    </div>
    <div class="items">
      <div class="item pink tshirt">
        <img src="img/pink_t.png" />female, large size
      </div>
      <div class="item blue pants">
        <img src="img/blue_p.png" />male, small size
      </div>
      <div class="item yellow pants">
        <img src="img/yellow_p.png" />male, large size
      </div>
      <div class="item yellow skirt">
        <img src="img/yellow_s.png" />female, small size
      </div>
      <div class="item blue skirt">
        <img src="img/blue_s.png" />male, large size
      </div>
      <div class="item blue tshirt">
        <img src="img/blue_t.png" />male, medium size
      </div>
      <div class="item pink skirt">
        <img src="img/pink_s.png" />female, large size
      </div>
      <div class="item pink pants">
        <img src="img/pink_p.png" />female, medium size
      </div>
    </div>
  </body>
</html>
