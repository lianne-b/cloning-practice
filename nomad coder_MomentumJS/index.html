<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome</title>
  </head>
  <body>
    <div class="main-content">
      <div class="contents">
        <div class="content-1">
          <form class="hidden login-form">
            <input
              type="text"
              placeholder="Please type in your name."
              style="width: 200px"
            />
            <button>Log In</button>
          </form>
          <h1 class="hidden" id="greeting"></h1>
        </div>

        <div class="content-2">
          <form class="todo">
            <input type="text" placeholder="What is your to-do?" />
          </form>
          <ul class="todo-list"></ul>
        </div>

        <div class="content-3">
          <h2 class="clock">00:00:00</h2>
        </div>

        <div class="content-4">
          <div class="quote">
            <span></span>
            |
            <span></span>
          </div>
        </div>

        <div class="content-5">
          <div class="weather">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-image">
      <div class="bg-color"></div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background-quotes.js"></script>
    <script src="js/todos.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/874cad8499.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
